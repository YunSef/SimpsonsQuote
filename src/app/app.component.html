<div class="big">
  <div class="list">
    <ul>
      <li *ngFor="let character of characters">
        <img src={{character.image}} alt="" srcset="">
        <button (click)="getQuote(character)">Get a Quote From this character</button>
        
      </li>
    </ul>
  </div>
    
  <p id="quote" *ngIf="quote.length">{{quote[(quote.length-1)].character}} says {{quote[(quote.length-1)].quote}}</p>
</div>
